        - "&7your inventory will be cleared."
        - " "
      O-ENABLED: "&7Clear inventory on match end"
      O-DISABLED: "&7Don't clear inventory on match end"
      SHOW: true
    START_FLYING:
      NAME: "&a&lStart Flying"
      SLOT: 7
      ICON: FEATHER
      LORE:
        - "&7If enabled, you will be able"
        - "&7to fly when the match ends."
        - " "
      O-ENABLED: "&7Start flying on match end"
      O-DISABLED: "&7Don't start flying on match end"
      SHOW: true
    QUEUE_PING_LIMIT:
      NAME: "&a&lPing Range"
      SLOT: 6
      ICON: DIODE
