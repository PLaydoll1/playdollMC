      NAME: "&a&lShow Vanilla Tablist"
      SLOT: 5
      ICON: QUARTZ
      LORE:
        - "&7If enabled, you will be able"
        - "&7to see players on the tablist."
        - " "
      O-ENABLED: "&7Show vanilla tablist"
      O-DISABLED: "&7Show modern tablist"
      SHOW: true
